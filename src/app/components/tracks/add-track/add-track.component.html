<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="text-center pb-4 pt-3">
          Add here a New Track
        </h4>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name : </label>&nbsp;&nbsp;
            <input type="name" name="name" [(ngModel)]="name" class="form-control" required>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
